<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>edit</title>
	</head>
	<body>
		<h1>edit</h1>
		<form th:action="@{/update}" method="post" th:object="${thread}">
			<input type="hidden" name="id" th:value="*{id}">
			<span>name:</span>
			<input type="text" name="name" th:value="*{name}"><br>
			<span>message:</span>
			<input type="text" name="message" th:value="*{message}"><br>
			<input type="submit" value="update">
		</form>
	</body>
</html>
